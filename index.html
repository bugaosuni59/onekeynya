<!DOCTYPE html>
<html  onmouseup="mouseup()"> 
<head>
<meta charset="utf-8" />
<title>一键猫叫</title>
</head>
<style>
img{-webkit-user-drag: none;}
html,body {width: 100%;height: 100%;margin: 0;padding: 0;}
.center{margin:0;text-align:center;position: relative;top: 50%;transform: translateY(-50%);}        
</style>
<script>
	var state=-1;
	function init(){
		state=0;
		e=document.getElementById('neko');
		e.src='nya'+state+'.png';
	}
	function mousedown(){
		if(state==-1)return;
		state=1;
		e=document.getElementById('neko');
		e.src='nya'+state+'.png';
	}
	function mouseup(){
		if(state==-1)return;
		state=0;
		e=document.getElementById('neko');
		e.src='nya'+state+'.png';
	}
</script>
<body onload="init()">
	<div class='center'>
		<img id='neko' onmousedown="mousedown()" >
	</div>
</body>
</html>
